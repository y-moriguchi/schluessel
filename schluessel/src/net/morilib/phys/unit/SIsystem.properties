# SI system
# --------------------------------------------------------------------

# base units
m=length
g=mass
s=time
K=temperature
A=current
cd=luminous
mol=amount

# derived units
Hz=s^-1
N=m*kg*s^-2
Pa=m^-1*kg*s^-2
J=m^2*kg*s^-2
W=m^2*kg*s^-3
C=s*A
V=m^2*kg*s^-3*A^-1
F=m^-2*kg^-1*s^4*A^2
ohm=m^2*kg*s^-3*A^-2
S=m^-2*kg^-1*s^3*A^2
Wb=m^2*kg*s^-2*A^-1
T=kg*s^-2*A^-1
H=m^2*kg*s^-2*A^-2
#lm=cd
lx=m^-2*cd
#Bq=s^-1
#Gy=m^2*s^-2
#Sv=m^2*s^-2
#kat=s^-1*mol
